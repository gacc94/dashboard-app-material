<mat-sidenav-container class="sidenav-container"  >
    <mat-sidenav  #drawer class="sidenav mat-elevation-z20" fixedInViewport
                  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                  [mode]="(isHandset$ | async) ? 'over' : 'side'"
                  [opened]="!(isHandset$ | async)">
        <app-aside></app-aside>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()">
                <!--                (click)="drawer.toggle()">-->

                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>dashbaord-app</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <!--        <app-dashboard/>-->
        <!--        <app-drag-drop/>-->
        <div class="container">
            <router-outlet></router-outlet>
        </div>
        <!--        <app-form/>-->
    </mat-sidenav-content>
</mat-sidenav-container>
